<div class="sidenav h-100 ">
    <button aria-label="Menu" class="mymenu bg-transparent border-0" id="mymenu" (click)="menuchange();showFullMenu()" #myMenu>
        <div class="menuicon" id="menuicon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </button>
    <a href="#" aria-label="Fulscreen" class="fullscreenbtn" (click)="showFullscreen()">
        <span class="icon-expand"></span>
    </a>
    <div class="items_menu">
        <a [routerLink]="['/']" aria-label="Home" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
            <span class="icon-tag"></span>
        </a>
        <a [routerLink]="['/about']" aria-label="About" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
            <span class="icon-user"></span>

        <a [routerLink]="['/skill']" aria-label="Skill" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
            <span class="icon-pencil2"></span>
        </a>
        <a [routerLink]="['/project']" aria-label="Project" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
            <span class="icon-stack"></span>
        </a>
        <a [routerLink]="['/contact']" aria-label="Contact" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
            <span class="icon-bubble"></span>
        </a>
    </div>
</div>
